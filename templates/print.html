{% extends "base.html"%}
{% block body%}
{% for result in search_results %}
<h2>{{ result.name }}</h2>
<img src="{{ result.image_url }}" alt="{{ result.name }}" width="200" height="200">
<p>Color: {{ result.color }}</p>
<p>Product ID: {{ result.p_id }}</p>
<p>Brand: {{ result.brand }}</p>
<p>Price: {{ result.price }}</p>
<hr>
{% endfor %}

{% endblock %}
